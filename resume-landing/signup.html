<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - ResumeRanker</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
</head>
<body class="bg-gradient-to-r from-indigo-50 to-purple-50 min-h-screen flex flex-col">

  <!-- Navbar (same as index.html style) -->
  <nav class="flex items-center justify-between p-6 bg-white shadow">
    <h1 class="text-2xl font-extrabold bg-gradient-to-r from-indigo-500 to-purple-600 bg-clip-text text-transparent">
      Resume<span class="text-gray-900">Ranker</span>
    </h1>
    <a href="index.html" class="text-indigo-600 font-semibold hover:underline">Home</a>
  </nav>

  <!-- Signup Section -->
  <div class="flex-grow flex items-center justify-center px-4">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Create Your Account</h2>

      <!-- Google Login -->
      <button onclick="loginWithGoogle()" 
        class="w-full mb-3 flex items-center justify-center gap-2 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow">
        <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 h-5" />
        Continue with Google
      </button>

      <!-- Microsoft Login -->
      <button onclick="loginWithMicrosoft()" 
        class="w-full mb-3 flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow">
        <img src="https://www.svgrepo.com/show/475656/microsoft.svg" class="w-5 h-5" />
        Continue with Microsoft
      </button>

      <div class="flex items-center my-4">
        <hr class="flex-grow border-gray-300">
        <span class="px-2 text-gray-500 text-sm">or</span>
        <hr class="flex-grow border-gray-300">
      </div>

      <!-- Manual Signup -->
      <form onsubmit="signupWithEmail(event)">
        <input type="email" id="email" placeholder="Email" required
          class="w-full mb-3 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" />
        <input type="password" id="password" placeholder="Password" required
          class="w-full mb-3 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" />
        <button type="submit"
          class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-semibold py-2 px-4 rounded-lg shadow">
          Sign Up
        </button>
      </form>
    </div>
  </div>

  <!-- Footer (same style as index.html) -->
  <footer class="bg-white shadow mt-8 py-6 text-center text-gray-500 text-sm">
    © 2025 ResumeRanker. All rights reserved.
  </footer>

  <script>
    // Firebase Config (replace with your own)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Google Login
    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => result.user.getIdToken())
        .then((idToken) => {
          window.location.href = "https://your-streamlit-app-link?token=" + idToken;
        })
        .catch((err) => alert("Google login failed: " + err.message));
    }

    // Microsoft Login (placeholder)
    function loginWithMicrosoft() {
      alert("⚡ Microsoft login integration coming soon!");
    }

    // Manual Signup
    function signupWithEmail(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => userCredential.user.getIdToken())
        .then((idToken) => {
          window.location.href = "https://your-streamlit-app-link?token=" + idToken;
        })
        .catch((err) => alert("Signup failed: " + err.message));
    }
  </script>
</body>
</html>
